<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Preview</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #101828;
      color: #f2f4f7;
    }

    header {
      padding: 1.5rem 2rem;
      background: #0b1220;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    h1 {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 600;
    }

    main {
      height: calc(100% - 82px);
      padding: 1.5rem;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 15px 45px rgba(15, 23, 42, 0.35);
      background: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Index.html inside iframe</h1>
  </header>
  <main>
    <iframe src="index.html" title="Index Preview" loading="lazy"></iframe>
  </main>
</body>
</html>
