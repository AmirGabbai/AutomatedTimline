 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="categories-menu"></div>

    <!-- Timeline Container -->
    <div class="timeline-container">
        <div class="timeline-scrollable">
            <!-- Events Layer -->
            <div id="eventsLayer" class="events-layer"></div>
            
            <!-- Timeline Line -->
            <div class="timeline-line"></div>
            
            <!-- Reflection Layer -->
            <div id="reflectionLayer" class="reflection-layer"></div>
            
            <!-- Year Labels Layer -->
            <div id="yearsLayer" class="years-layer"></div>
        </div>
        <div class="timeline-bottom-bar">
            <!-- Zoom Controls -->
            <div class="controls zoom-control-group" aria-label="Zoom controls">
                <button id="zoomMin" class="zoom-btn" aria-label="Zoom to minimum" title="Minimum Zoom">
                    <span class="zoom-icon zoom-min-icon" aria-hidden="true"></span>
                </button>
                <button id="zoomOut" class="zoom-btn" aria-label="Zoom out" title="Zoom out">
                    <span class="zoom-icon zoom-out-icon" aria-hidden="true"></span>
                </button>
                <button id="zoomIn" class="zoom-btn" aria-label="Zoom in" title="Zoom in">
                    <span class="zoom-icon zoom-in-icon" aria-hidden="true"></span>
                </button>
                <button id="zoomMax" class="zoom-btn" aria-label="Zoom to maximum" title="Maximum Zoom">
                    <span class="zoom-icon zoom-max-icon" aria-hidden="true"></span>
                </button>
            </div>
            <div class="timeline-minimap" aria-label="Timeline overview">
                <canvas id="timelineMinimapCanvas"></canvas>
                <div id="minimapViewport" class="minimap-viewport" aria-hidden="true"></div>
            </div>
        </div>
    </div>

    <!-- Event Modal Popup -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-section">
                    <button class="modal-close-btn" id="modalCloseBtn" aria-label="Close modal">&times;</button>
                </div>
                <div class="modal-header-right">
                    <div class="modal-years-categories">
                        <div class="modal-years" id="modalYears"></div>
                        <div class="modal-categories" id="modalCategories"></div>
                    </div>
                    <div class="modal-title-wrapper">
                        <img class="modal-video-icon" id="modalVideoIcon-black" src="static/icons/video-icon-black.svg" alt="Video-Icon" style="display: none;">
                        <h2 class="modal-title" id="modalTitle"></h2>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="modal-videos" id="modalVideos"></div>
                <div class="modal-descriptions" id="modalDescriptions"></div>
            </div>
            <div class="modal-footer">
                <div class="modal-links-section">
                    <div class="modal-links-title">לקריאה נוספת</div>
                    <div class="modal-links" id="modalLinks"></div>
                </div>
                <div class="modal-navigation">
                    <button id="nextEventBtn" class="modal-nav-btn">
                        <img src="static/icons/right-arrow-icon-white.svg" alt="" aria-hidden="true" class="modal-nav-icon">
                        <span>אירוע הבא</span>
                    </button>
                    <button id="prevEventBtn" class="modal-nav-btn">
                        <span>אירוע קודם</span>
                        <img src="static/icons/left-arrow-icon-white.svg" alt="" aria-hidden="true" class="modal-nav-icon">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/visual-effects.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/minimap.js"></script>
    <script src="js/zoom.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
