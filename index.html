 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Zoom Controls -->
    <div class="controls">
        <button id="zoomIn" class="zoom-btn">Zoom In</button>
        <button id="zoomOut" class="zoom-btn">Zoom Out</button>
    </div>
    <div class="categories-menu"></div>
    <!-- Timeline Container -->
    <div class="timeline-container">
        <!-- Events Layer -->
        <div id="eventsLayer" class="events-layer"></div>
        
        <!-- Timeline Line -->
        <div class="timeline-line"></div>
        
        <!-- Year Labels Layer -->
        <div id="yearsLayer" class="years-layer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
